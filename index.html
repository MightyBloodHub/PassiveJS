<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassiveJS Display</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content-wrapper">
        <header id="header-section">
            <div id="logo-container">
                <img id="logo-image" src="assets/images/logo.png" alt="Logo">
            </div>
            <div id="date_time">
                <span id="date"></span> <span id="time"></span>
            </div>
        </header>

        <section id="Subject-section">
            <!-- Example content section -->
            <div class="grid">
                <div class="SubjectStatus-box">
                    <h2 class="SubjectStatus-title">Subject SubjectStatus</h2>
                    <p class="SubjectStatus-value">1800 USD/oz</p>
                </div>
            </div>
        </section>

        <div id="left-slideshow" class="slideshow-container">
            <!-- Slideshow content goes here -->
        </div>
        
        <div id="right-slideshow" class="slideshow-container">
            <!-- Slideshow content goes here -->
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
